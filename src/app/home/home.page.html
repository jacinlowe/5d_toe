<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      5d tac toe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="winner">Player {{winner}} won the game!</div>
  <h1>Current Player: {{player}}</h1>

  <ion-grid class="gameboard">
    <ion-row class="ion-align-items-center">
      <ion-col size="6" *ngFor="let item of this.grid, index as id">
        <ion-button class="grid-item" expand="block" fill="solid" (click)="presentPopover($event, id)">
          <!-- {{item.position}} -->
          <!-- Last State -->
          <!-- <p *ngIf="dataReturned && item.position === dataReturned.id" [ngStyle]="{'font-size': (dataReturned.item* 15) + 'px'}">x</p> -->
          <!-- <p *ngIf="dataReturned && item.id === dataReturned.id; else lastState" [ngStyle]="{'font-size': (dataReturned.item* 15) + 'px'}">x</p> -->

          <p *ngIf="item.lastState && item.lastState.position === id"
            [ngStyle]="{'font-size': (item.lastState.size* 15) + 'px'}">{{item.lastState.letter}}</p>

        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-button class="reset-btn" (click)="resetGame()" expand="block" fill="solid" shape="round">
    Reset Game
  </ion-button>
  <ion-card>
    <ion-text color="primary">
      <h1>Player</h1>
    </ion-text>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="4" *ngFor="let item of sizes; index as id">(x,{{item}})</ion-col>


      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <!-- <ion-title>Footer</ion-title> -->
  </ion-toolbar>
</ion-footer>
